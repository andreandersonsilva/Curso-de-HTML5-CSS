<!--Criando uma div com id para trabalhar o CSS do áudio e vídeo que são criado no próprio HTML com as TAGS
audio e video-->
<div id="tv-radio">
    <!--Criamos IDs para identificar as TAGs no CSS e trabalhar de forma separada sem alterar a outra-->
    <!--Mesmo sendo inserido a TAG source para inserir o arquivo de áudio nada vai aparecer na tela se não
    for inserido o CONTROLS dentro da TAG audio conforme está abaixo-->
    <!--Obs.: O formato do player exibido na tela depende do navegador, também, se houver incompatibilidade 
    de áudio, como mp3 e outros que não sejam conhecidos pelo navegador, podemos converter os áudio em ferramentas 
    como o fotmatfactore-->
    <audio id="musica" controls>
        <!--Inserido o arquivo de áudio e o type é o tipo de arquivo-->
        <!--Foi inserido o mesmo arquivo em três formatos para o áudio rodar em qualquer navegador
        porém eu não inseri na pasta do site os outros dois arquivos, apenas coloquei abaixo conforme foi feito
        na aula para aprender-->
        <source src="2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
        <source src="2009-lovers-carvings-bibio.m4a" type="audio/x-aac"/>
        <source src="2009-lovers-carvings-bibio.ogg" type="audio/ogg"/>
        <!--Caso o usuário não tenha um navegador compatível ou não atualizado, podemos inserir uma mensagem como
        está abaixo, ela não vai aparecer no navegador conforme teste feito a não ser que nenhum dos
        áudios ou vídeos rodem-->
        Desculpe, mas não foi possível carregar o áudio.
    </audio>
    <!--O processo para vídeo é o mesmo que para áudio-->
    <!--Quando o vídeo é inserido ele pode aparecer na tela antes de rodar sem imagem de fundo e para não ficar com 
    uma imagem feia na página, podemos inserir uma imagem na tela do vídeo como imagem antes do play ser apertado
    inserindo o POSTER na TAG video e o arquivo da imagem-->
    <video id="filme" controls poster="video-mini03.jpg">
        <source src="getting-started.mp4" type="video/mp4"/>
        <source src="getting-started.webm" type="video/webm"/>
        <source src="getting-started.ogv" type="video/ogg"/>
